<div class="container">
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="accordGap">
      <mat-accordion formArrayName="contactsArray" *ngFor="let contact of getContact(); let i = index">
        <mat-expansion-panel (opened)="panelOpenState = true" [formGroupName]="i" [expanded]="step === 0">
          <mat-expansion-panel-header>
            <mat-panel-title></mat-panel-title>
            <mat-panel-description></mat-panel-description>
          </mat-expansion-panel-header>
          <div class="row">
            <div class="col-md-6">
              <mat-label class="d-block">Contact Type</mat-label>
              <mat-form-field appearance="outline">
                <mat-select formControlName="contactType" required>
                  <mat-option value="option1">Married</mat-option>
                  <mat-option value="option2">Unmarried</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col-md-6">
              <mat-label class="d-block">Contact Number</mat-label>
              <mat-form-field appearance="outline">
                <input matInput class="matInput" formControlName="contactNumber" required>
              </mat-form-field>
            </div>
          </div>
          <ng-container *ngIf="i>=1">
            <div class="delete" (click)=" deleteContact(i)">
              <span class="material-symbols-outlined">delete</span>Delete
            </div>
          </ng-container>
          <ng-container *ngIf="i<1">
            <div class="add" (click)="addContact()">
              <span class="material-symbols-outlined">add_circle</span>Add
            </div>
          </ng-container>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </form>

  <mat-card class="submission">
    <div class="submit">
      <button mat-raised-button class="previous" routerLink="experience">Previous</button>
      <button mat-raised-button class="next" [disabled]="contactForm.invalid" routerLink="approve">Submit</button>
    </div>
  </mat-card>

</div>
