<div class="container-fluid">
  <mat-card style="border-radius: 0px;">
    <div class="row">
      <div class="col-md-4">
        <mat-card>
          <h3>Gender</h3>
          <div class="gender">
            <canvas id="gender"></canvas>
          </div>
        </mat-card>
      </div>
      <div class="col-md-4">
        <mat-card>
          <h3>Year of Passing</h3>
          <canvas id="passing"></canvas>
        </mat-card>
      </div>
      <div class="col-md-4">
        <mat-card>
          <h3>Experience</h3>
          <canvas id="experience"></canvas>
        </mat-card>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-8">
        <mat-card>
          <h3>Employee Degree</h3>
          <div class="degree">
          <canvas id="degree"></canvas>
        </div>
        </mat-card>
      </div>
      <div class="col-md-4">
        <mat-card>
          <h3>Batch Performance</h3>
          <div class="performance">
          <canvas id="performance"></canvas>
        </div>
        </mat-card>
      </div>
    </div>
  </mat-card>
</div>
