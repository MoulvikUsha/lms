<mat-dialog-content class="mat-typography">
    <div class="header">
      <h3>Add New Batch</h3>
    </div>
    <hr>
    <form [formGroup]="createMentor" (ngSubmit)="onSubmit()">
    <div class="container">
      <div class="row m-auto">
        <div class="col-md-12">
          <mat-label class="d-block">Mentor Name</mat-label>
          <mat-form-field appearance="outline">
            <input matInput class="matInput" formControlName="mentorName" required>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-label class="d-block">Employee ID</mat-label>
          <mat-form-field appearance="outline">
            <input matInput class="matInput" formControlName="empId" required>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-label class="d-block">E-mail ID</mat-label>
          <mat-form-field appearance="outline">
            <input matInput class="matInput" formControlName="email" required>
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <mat-label class="d-block">Skills</mat-label>
          <mat-form-field appearance="outline">
            <input matInput [matDatepicker]="start" formControlName="skills" required>
            <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
            <mat-datepicker #start></mat-datepicker>
          </mat-form-field>
        </div>
      </div>
    </div>
    <hr>
    <div class="footer">
      <button mat-raised-button class="next" [disabled]="createMentor.invalid">Create</button>
    </div>
  </form>
  </mat-dialog-content>
